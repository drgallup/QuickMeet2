        <td>Tuesday</td>
        <td>Wednesday</td>

    </canvas>
    </div>
    <form>

      <input type="button" value="Create Group" onClick = "group()" />
          <div layout-align="center center" ng-controller="appCtrl" ng-cloak="" ng-app="MyApp">

                Switch 1: {{ data.cb1 }}
            </md-switch>
          </div>
      <input type="button" value="Generate PDF" onClick = "genPDF()" />    
    </form>
